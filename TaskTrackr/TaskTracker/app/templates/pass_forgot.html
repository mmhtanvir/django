<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center full-height" style="height: 100vh;">
        <form class="col-md-6 col-lg-4 card p-4 shadow-lg" method="post">
            {% csrf_token %}
            <h3 class="text-center mb-4">Forgot Password</h3>
            
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            
            {% if step == 'otp' %}
                <div class="form-group text-left">
                    <label for="otp">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
            {% elif step == 'reset' %}
                <div class="form-group text-left">
                    <label for="new_password">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter New Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            {% else %}
                <div class="form-group text-left">
                    <label for="email">Enter your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your registered email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send OTP</button>
            {% endif %}
            
            <p class="mt-3 text-center">Remember your password? <a href="/login/">Login</a></p>
        </form>
    </div>
</body>
</html>
